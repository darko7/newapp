  <script>

    //$('.alert').hide();

  $('#findMyPostCode').on('click', function(event) {

    event.preventDefault();
    var result = 0;

    $.ajax({
      type:'GET',
      url: 'https://maps.googleapis.com/maps/api/geocode/xml?address=' + encodeURIComponent($('#addressSearch').val()) + '&key=AIzaSyAuAr_BcaIyEWiEEOFl5icjgSVtNla-BFM',
      dataType:'xml',
      success : processXML,
      error : error
    });

      function error() {
        $('.success').html('<div class="row col-lg-6 col-lg-offset-4 alert alert-info success alert alert-danger fail2">Could not connect to the Server</div>');
      }


    function processXML(xml) {
      $(xml).find("address_component").each(function(event) {
//event.preventDefault();

        if($(this).find('type').text() === 'postal_code') {

          $('.success').html('<div class=" row col-lg-6 col-lg-offset-4 alert alert-info success">The Post Code you looking for is ' +
          $(this).find('long_name').text() + '</div>' );
          result = 1;
        }
      })
      //console.log($(xml).find('status').text());
    }

    if(result === 0) {
      $('.success').html('<div class="row col-lg-6 col-lg-offset-4  alert alert-danger fail">Could not find Post Code for that address</div>')
    }
  })
