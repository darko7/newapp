var map;
function initMap() {

}

  <script>
  $('#findMyPostCode').on('click', function(event) {
    $.ajax({
      type:'GET',
      url: '//maps.googleapis.com/maps/api/geocode/xml?address=1600+Amphitheatre+Parkway,+Mountain+View,+CA&key=AIzaSyAuAr_BcaIyEWiEEOFl5icjgSVtNla-BFM',
      dataType:'xml',
      success : processXML
    });

    function processXML(xml) {
      $(xml).find("address_component").each(function() {
        if($(this).find('type').text() === 'postal_code') {
          alert($(this).find('long_name').text());
        }
      })
    }
  })
//AIzaSyDTQ8dSbzBQz1-0fWiTuaSojJcLTyFTzKY (my api)

  </script>
  <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTQ8dSbzBQz1-0fWiTuaSojJcLTyFTzKY&callback=initMap">
