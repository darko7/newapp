  <script>
            $('#addressSearch').keypress( function(event) {
              if(event.which === 13) {
                    $.ajax({
                      type:'GET',
                      url:'http://api.wunderground.com/api/bc268265c5acc268/conditions/q/CA/'+ encodeURIComponent($('#addressSearch').val()) +'.json',
                      dataType:'json',
                      success : function(data) {
                        $('#weather').html('<h1 id="weather">'+data.current_observation.dewpoint_f + '*f ' + data.current_observation.dewpoint_c+'*c</h1>');
                       }
                  });
                  }
                  });
