  <script>
      var ref = new Firebase("https://boiling-inferno-5585.firebaseio.com/");
      ref.on("value", function(snapshot) {
        console.log(snapshot.val())
        for(var prop in snapshot.val()) {
        $('.lista').prepend('<a href="#" class="list-group-item "><h4 class="list-group-item-heading">'+snapshot.val()[prop].address +'</h4><p class="list-group-item-text">'+ snapshot.val()[prop].Zipcode +'</p>')
      }

        console.log("The read failed: " + errorObject.code);
